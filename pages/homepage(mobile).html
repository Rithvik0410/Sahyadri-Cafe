<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers - Mobile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="../css/homepage.css" rel="stylesheet">
    <style>
        /* header */
        .header-logo {
            height: 50px;
        }

        .header-text {
            font-size: 1.5rem;
        }
        /* title */
        .special-title {
            font-size: 2rem;
            color: antiquewhite;
        }

        body {
            background-color: rgb(0, 0, 0);
        }

        .product-card {
            border-radius: 30px;
            height: auto;
            margin-bottom: 20px;
            text-align: center;
            width: 48%;
            margin: 1%;
        }

        .card-img-top {
            height: 80px;
            width: 80px;
            margin: 0 auto;
            border-radius: 50%;
        }

        .card-body {
            text-align: center;
            padding: 5px;
        }

        .card-title {
            font-size: 1rem;
        }

        .card-text {
            display: none; /* Hide the text for a cleaner look */
        }

        .blinking-live {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            width: 70px;
            font-size: 1rem;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centering the cards */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white d-flex justify-content-between align-items-center py-3 px-4">
        <img src="http://sahyadri.edu.in/img/logo.png" alt="Logo" class="header-logo">
        <h1 class="header-text m-0">Sahyadri Canteen</h1>
        <button class="blinking-live" onclick="window.location.href = 'http://localhost:3000/student.html';">LIVE</button>
    </header>

    <div class="container mt-4">
        <!-- Title -->
        <h2 class="text-right-justify md-4 special-title">TODAY'S SPECIAL</h2>

        <!-- Product Icons -->
        <div class="row">
            <div class="col-4">
                <div class="card product-card" data-url="breakfast.html">
                    <img src="https://apollosugar.com/wp-content/uploads/2018/12/Masala-Dosa.jpg" class="card-img-top product-image" alt="Breakfast">
                    <div class="card-body">
                        <h5 class="card-title">Breakfast</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card product-card" data-url="lunch.html">
                    <img src="https://static.vecteezy.com/system/resources/previews/035/375/492/large_2x/ai-generated-chicken-biryani-kerala-style-chicken-dhum-biriyani-made-using-jeera-rice-and-spices-arranged-in-a-brass-serving-bowl-photo.jpg" class="card-img-top product-image" alt="Lunch">
                    <div class="card-body">
                        <h5 class="card-title">Lunch</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card product-card" data-url="snacks.html">
                    <img src="https://www.todaystraveller.net/wp-content/uploads/2021/05/24-1024x769.jpeg" class="card-img-top product-image" alt="Snacks">
                    <div class="card-body">
                        <h5 class="card-title">Snacks</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Our Hotel. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add click event to product cards
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', function() {
                window.location.href = this.getAttribute('data-url');
            });
        });
    </script>
</body>
</html>
