
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/styles1.css" rel="stylesheet">

<body>
    <!-- Header -->
    <header class="bg-dark text-white d-flex justify-content-between align-items-center py-3 px-4">
        <img src="http://sahyadri.edu.in/img/logo.png" alt="Logo" class="header-logo">
        <h1 class="header-text m-0">Sahyadri Canteen</h1>
        <button class="blinking-live" onclick="window.location.href = 'http://localhost:3000/student.html';">LIVE</button>
    </header>

    <div class="container mt-4">
        <!-- Title -->
        <h2 class="text-right-justify md-4 special-title">TODAY'S SPECIAL</h2>

        <!-- Carousel -->
        <div id="specialCarousel" class="carousel slide mb-4" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://orikaflavours.com/cdn/shop/articles/lndscpe.jpg?v=1695577046" class="d-block w-100 h-70" alt="Special 1">
                </div>
                <div class="carousel-item">
                    <img src="https://staticcookist.akamaized.net/wp-content/uploads/sites/22/2021/09/Gobi-Manchurian.jpg" class="d-block w-100 h-70" alt="Special 2">
                </div>
                <div class="carousel-item">
                    <img src="https://www.dwarakaorganic.com/wp-content/uploads/2024/02/Dahi-Puri-870x470.webp" class="d-block w-100 h-70" alt="Special 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#specialCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#specialCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Product Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card product-card" data-url="breakfast.html">
                    <img src="https://apollosugar.com/wp-content/uploads/2018/12/Masala-Dosa.jpg" class="card-img-top product-image" alt="Breakfast">
                    <div class="card-body">
                        <h5 class="card-title">Breakfast</h5>
                        <p class="card-text">Start your day with our delicious breakfast options.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card" data-url="lunch.html">
                    <img src="https://static.vecteezy.com/system/resources/previews/035/375/492/large_2x/ai-generated-chicken-biryani-kerala-style-chicken-dhum-biriyani-made-using-jeera-rice-and-spices-arranged-in-a-brass-serving-bowl-photo.jpg" class="card-img-top product-image" alt="Lunch">
                    <div class="card-body">
                        <h5 class="card-title">Lunch</h5>
                        <p class="card-text">Enjoy our variety of lunch specials.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card" data-url="snacks.html">
                    <img src="https://www.todaystraveller.net/wp-content/uploads/2021/05/24-1024x769.jpeg" class="card-img-top product-image" alt="Snacks">
                    <div class="card-body">
                        <h5 class="card-title">Snacks</h5>
                        <p class="card-text">Tasty snacks to satisfy your cravings.</p>
                    </div>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Our Hotel. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="../script.js"></script>
